<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>eSense Photo Album</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/panel-style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap4-toggle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="css/foundations.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/smoothie.js"></script>
    <script src="js/panel-main.js"></script>
    <script src="js/bootstrap4-toggle.min.js"></script>
    <script src="js/three.js"></script>
    <script type="text/javascript" src="js/amplitude.min.js"></script>
    <script src="js/control-player.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row top-pane">
        <div class="col-lg-1"><img src="images/eSense.png" /></div>
        <div class="col-lg-11" style="padding-top:30px; text-align:left;">
          eSense Photo Album
        </div>
      </div>

      <br /><br /><br /><br />

      <div class="row">
        <div id="photo-1" class="column">
          <img src="images/photos/Choose-Earth.jpg" alt="Choose Earth" width="160" height="120">
          <p>Choose-Earth.jpg</p>
        </div>

        <div id="photo-2" class="column">
          <img src="images/photos/Floret-Flowers.jpg" alt="Floret Flowers" width="160" height="120">
          <p>Floret-Flowers.jpg</p>
        </div>

        <div id="photo-3" class="column">
          <img src="images/photos/Hardy-Hibiscus.jpg" alt="Hardy Hibiscus" width="160" height="120">
          <p>Hardy-Hibiscus.jpg</p>
        </div>

        <div id="photo-4" class="column">
          <img src="images/photos/Pineapple.jpg" alt="Pineapple" width="160" height="120">
          <p>Pineapple.jpg</p>
        </div>
      </div>

      <br /><br /><br /><br />

      <div class="row">
        <div id="photo-5" class="column">
          <img src="images/photos/Folder-Icon.png" alt="Folder Icon 1" width="160" height="120">
          <p>Album 1</p>
        </div>

        <div id="photo-6" class="column">
          <img src="images/photos/Folder-Icon.png" alt="Folder Icon 2" width="160" height="120">
          <p>Album 2</p>
        </div>

        <div id="photo-7" class="column">
          <img src="images/photos/Folder-Icon.png" alt="Folder Icon 3" width="160" height="120">
          <p>Album 3</p>
        </div>

        <div id="photo-8" class="column">
          <img src="images/photos/Folder-Icon.png" alt="Folder Icon 4" width="160" height="120">
          <p>Album 4</p>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
